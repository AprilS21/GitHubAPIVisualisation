<body>

    <h1>Stats on your Github</h1>

    <div id = div1>
        Enter your username: <input id='userName' type='text'>   
        Enter one of your reposititories: <input id='repoInput' type='text'>

        <button onclick="main()">Enter</button>
    </div>
    
    <p id=login></p>
    <p id=name></p>
    <img id=image src=''>

    <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
    <canvas id="myChart3" style="width:100%;max-width:600px;height: 250px;"></canvas>
